<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Gemini CLI UI</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS Safari PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Gemini UI" />
    
    <!-- iOS Safari Icons -->
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#ffffff" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    
    <!-- Prevent zoom on iOS -->
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Critical CSS to prevent layout shift -->
    <style>
      /* Prevent layout shift during loading */
      html, body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        min-height: 100vh;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Prevent FOUC (Flash of Unstyled Content) */
      .no-fouc {
        visibility: hidden;
        opacity: 0;
      }
      
      /* Loading skeleton styles */
      .skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      
      @keyframes loading {
        0% {
          background-position: 200% 0;
        }
        100% {
          background-position: -200% 0;
        }
      }
    </style>

    <!-- Cache API Polyfill for WebLLM compatibility -->
    <script>
      (function() {
        // Always install polyfill for WebLLM compatibility (native caches may not work in all contexts)
        console.log('[Polyfill] Installing Cache API polyfill for WebLLM');
          var memoryCache = new Map();
          var mockCache = {
            match: function(request) {
              var url = typeof request === 'string' ? request : request.url;
              return Promise.resolve(memoryCache.get(url));
            },
            put: function(request, response) {
              var url = typeof request === 'string' ? request : request.url;
              memoryCache.set(url, response.clone());
              return Promise.resolve();
            },
            add: function(url) {
              return fetch(url).then(function(response) {
                if (!response.ok) {
                  throw new Error('Failed to fetch ' + url + ': ' + response.status);
                }
                memoryCache.set(url, response);
              });
            },
            addAll: function(urls) {
              return Promise.all(urls.map(function(url) { return mockCache.add(url); }));
            },
            delete: function(request) {
              var url = typeof request === 'string' ? request : request.url;
              return Promise.resolve(memoryCache.delete(url));
            },
            keys: function() {
              return Promise.resolve(Array.from(memoryCache.keys()));
            }
          };
          window.caches = {
            open: function() { return Promise.resolve(mockCache); },
            delete: function() { return Promise.resolve(false); },
            has: function() { return Promise.resolve(false); },
            keys: function() { return Promise.resolve([]); },
            match: function() { return Promise.resolve(undefined); }
          };
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(() => {
              // Service worker registered successfully
            })
            .catch(() => {
              // Service worker registration failed
            });
        });
      }
    </script>
  </body>
</html>
